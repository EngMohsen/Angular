<div  id="page-content-wrapper">
    <div class="container-fluid">
        <h1 class="mt-4">system details</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Property Name</th>
                    <th scope="col">value</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let pair of systemDetails | keyvalue'>
                    <th scope="row">{{pair.key | titlecase }}</th>
                    <td>{{pair.value}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
